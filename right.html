<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chanvre CBD – Fleurs et Tisanes Bio</title>
  <meta name="description" content="Variétés de fleurs CBD bio et tisanes bien‑être, issues d’une production locale artisanale.">
  <meta name="keywords" content="fleur de cbd, fleurs de chanvre, tisane cbd, chanvre bio, achat en ligne">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin:0; padding:0; height:500vh; overflow-x:hidden; overflow-y:scroll; background:#FDF9F1; font-family:sans-serif; }
    .scroller { position:fixed; top:0; left:0; height:100vh; width:calc(5*100vw); display:flex; flex-direction:row; }
    .section { width:100vw; height:100vh; box-sizing:border-box; padding:40px; background:rgba(255,255,255,0.8); }
    h1, h2 { color:#8B5E3C; font-family:'Playfair Display',serif; }
    .flowers-grid, .tisanes-grid { display:flex; flex-wrap:wrap; gap:20px; }
    .thumb { width:calc(20% - 20px); cursor:pointer; text-align:center; }
    .thumb img { width:100%; border-radius:6px; }
    /* Modal */
    #modal { display:none; position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
    #modal img { max-width:80%; max-height:80%; border-radius:8px; }
  </style>
</head>
<body>
  <div class="scroller" id="scroller">
    <div class="section" id="accueil"><h1>Accueil</h1></div>
    <div class="section" id="fleurs"><h2>Variétés de Fleurs</h2></div>
    <div class="section" id="tisanes"><h2>Tisanes</h2></div>
    <div class="section" id="contact"><h2>Contact</h2></div>
    <div class="section" id="cgv"><h2>CGV</h2></div>
  </div>
  <script>
    window.addEventListener('scroll', () => { 
      const y = window.scrollY; 
      document.getElementById('scroller').style.transform = 'translateX(-' + y*(window.innerWidth/window.innerHeight) + 'px)'; 
    });
  </script>
</body>
</html>
